<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./app.css">
  <title>Carrito2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container">
<div class="nav">
    <h1 style="text-align: center;">Productos orgánicos Bariloche</h1>
    <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal"><svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="secondary" class="bi bi-cart" viewBox="0 0 16 16">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      
    </svg> 
    <div id="cart"></div>
   
            
           
    
</div>
    <hr>

    
    <div class="row" id="cards"></div>



    <template id="template-card">
      <div class="col-6 mb-8 col-md-3">
        <div class="card">
          <img src="" alt="" class="img-card">
          <div class="card-img-top">
            <h5>Titulo</h5>
            <h6></h6>
            <p>precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
  </div>
  </template>
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito de compras</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                  <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                  </tr>
                </tfoot>
              </table>
            
              <template id="template-footer" class="carrito1">
                <th scope="row" colspan="2">Total productos</th>
                <td id="cantidad"></td>
                <td>
                  <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                  </button>
                </td>
                <td class="font-weight-bold">$ <span>5000</span></td>
              </template>
            
              <template id="template-carrito">
                <tr>
                  <th scope="row">id</th>
                  <td>Café</td>
                  <td>1</td>
                  <td>
                    <button class="btn btn-info btn-sm">
                      +
                    </button>
                    <button class="btn btn-danger btn-sm">
                      -
                    </button>
                  </td>
                  <td>$ <span>500</span></td>
                </tr>
              </template>
              <template id="template-footer1">
                <th scope="row" colspan="2">Total productos</th>
                <td>10</td>
               
                
              </template>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="./app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
